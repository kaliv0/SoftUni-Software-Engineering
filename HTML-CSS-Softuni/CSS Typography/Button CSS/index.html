<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Button CSS</title>
</head>

<body>
    <main class="main-container">
        <section id="normal-buttons" class="button-section">
            <h2 class="button-heading">Normal buttons</h2>
            <ol class="button-list">
                <li>
                    <a class="a-button" href="#">Learn more</a>
                </li>
                <li>
                    <button class="button">Learn more</button>
                </li>
                <li>
                    <button class="button hover">Learn more</button>
                </li>
            </ol>
        </section>
        <section id="filled-buttons" class="button-section">
            <h2 class="button-heading">Filled buttons</h2>
            <ol class="button-list">
                <li>
                    <a class="a-button fill" href="#">Learn more</a>
                </li>
                <li>
                    <button class="button fill">Learn more</button>
                </li>
                <li>
                    <button class="button hover fill">Learn more</button>
                </li>
            </ol>
        </section>
        <section id="filled-buttons" class="button-section">
            <h2 class="button-heading">Icon buttons</h2>
            <ol class="button-list">
                <li>
                    <a class="a-button fill" href="#">
                        <i class="fas fa-arrow-down"></i>
                        Download
                    </a>
                </li>
                <li>
                    <button class="button fill">
                        <i class="fas fa-arrow-down"></i>
                        Download
                    </button>
                </li>
                <li>
                    <button class="button fill hover">
                        <i class="fas fa-arrow-down"></i>
                        Download
                    </button>
                </li>
            </ol>
        </section>
    </main>
</body>

</html>
